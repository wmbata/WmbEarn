<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Admin - WmbEarn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1a73e8, #34a853);
      color: #fbbc04;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fbbc04;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #fbbc04;
      color: #202124;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background: #34a853;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2c974b;
    }

    @media (max-width: 480px) {
      input, textarea, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contact WmbEarn Admin</h2>
  <form id="contactForm">
    <label for="username">Your Username</label>
    <input type="text" id="username" name="username" required>

    <label for="topic">Topic</label>
    <input type="text" id="topic" name="topic" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const topic = document.getElementById('topic').value.trim();
    const message = document.getElementById('message').value.trim();

    const mailtoLink = `mailto:wmbata2@gmail.com?subject=${encodeURIComponent(topic)}&body=${encodeURIComponent(
      'From Username: ' + username + '\n\n' + message
    )}`;

    window.location.href = mailtoLink;
  });
</script>

</body>
</html>
